<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>超链接</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    
    <a 
        xlink:href="http://baike.baidu.com/search/word?word=正方形"
        xlink:title="正方形"
        target="_blank">
        <rect 
            x="100" 
            y="100" 
            width="100"
            height="100"
            fill="rgba(255, 0, 0, .5)" 
            stroke="rgb(200, 0, 0)"
            stroke-width="2">
        </rect>
    </a>

    <a 
        xlink:href="http://baike.baidu.com/search/word?word=圆形"
        xlink:title="圆形"
        target="_blank">
        <circle
            cx="300"
            cy="150"
            r="50"
            fill="rgba(0, 255, 0, .5)"
            stroke="rgb(0, 200, 0)"
            stroke-width="2">
        </circle>
    </a>

    <a 
        xlink:href="http://baike.baidu.com/search/word?word=三角形"
        xlink:title="三角形"
        target="_blank">
        <polygon
            points="150 250 200 350 100 350"
            fill="rgba(0, 0, 255, .5)"
            stroke="rgb(0, 0, 200)"
            stroke-width="2">
        </polygon>
    </a>

    <a
        xlink:href="http://baike.baidu.com/search/word?word=平行四边形"
        xlink:title="平行四边形"
        target="_blank">
        <polygon
            points="300 250 350 250 300 350 250 350"
            fill="rgba(255, 255, 0, .5)"
            stroke="rgb(200, 200, 0)"
            stroke-width="2">
        </polygon>
    </a>
</svg>
</body>
</html>
