<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        html, body, svg {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <svg viewBox="-400 -400 800 800">
        <rect x="0" y="0" width="100" height="100" fill="red">
            <animateTransform id="scale"
                attributeName="transform"
                attributeType="XML"
                type="scale"
                from="1"
                to="2"
                dur="3s"
                fill="freeze">
            </animateTransform>
        </rect>
    </svg>
</body>
</html>
